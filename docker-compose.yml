version: '3.8'

services:
  spending_tracker_postgresql:
    image: postgres:15
    environment:
      - POSTGRES_NAME=spending_tracker
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Passw0rd
    ports:
      - "45432:5432"
    networks:
      - spending_tracker_net
    volumes:
      - pgdata:/var/lib/postgresql/data

  spending_tracker_api:
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      - spending_tracker_postgresql
    ports:
      - "10000:8080"
    networks:
      - spending_tracker_net
    env_file:
      - .env.api

volumes:
  pgdata:

networks:
  spending_tracker_net:
    name: spending_tracker
    driver: bridge
