[tool.ruff]
# Используем стиль Black (PEP8 + 120 символов)
line-length = 120
target-version = "py312"

# Включаем популярные правила
select = [
    "E",   # pycodestyle
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "SIM", # simplify
]
ignore = [
    "E501", # line too long (ruff форматирует по 120 символов)
    "F401", # imported but unused (иногда нужно в __init__.py)
]

[tool.ruff.isort]
known-first-party = ["app"]
sections = ["future", "standard-library", "third-party", "first-party", "local-folder"]